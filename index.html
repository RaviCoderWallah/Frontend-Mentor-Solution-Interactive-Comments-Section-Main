<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- project title  -->
    <title>Frontend Mentor Solution - Interactive Comments Section Main (HeyCoderJi)</title>

    <link rel="stylesheet" href="/CSS/index.css">

    <!-- add google fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="interactive-comments-section-container">

    </section>

    <section class="active-user-comment">
        <div>
            <img src="./images/avatars/image-juliusomo.png" alt="" class="width-sm">
        </div>
        <div>
            <textarea name="" id="comment-message" placeholder="Add a comment.."></textarea>
        </div>
        <div>
            <button class="text-white bg-purple-600" id="send-btn" disabled>Send</button>
        </div>
    </section>

    <section class="modal-overlay hidden">
        <div class="modal">
            <h1>Delete Comment</h1>
            <p class="comment-message text-grey-500">
                Are you sure you want to delete this comment? This will remove the comment and can't be undone.
            </p>
            <div class="modal-buttons">
                <button id="cancel-btn">No, Cancel</button>
                <button id="confirm-delete-btn">Yes, Delete</button>
            </div>
        </div>
    </section>

    <script type="module" src="/JS/index.js"></script>
</body>

</html>
