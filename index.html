<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- project title  -->
    <title>Frontend Mentor Solution - Interactive Comments Section Main (HeyCoderJi)</title>

    <!-- add google fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="interactive-comments-section-container">
        <section class="interactive-comments-card">
            <div class="comments-card__score">
                <div class="increment-icon">
                    <img src="./images/icon-plus.svg" alt="">
                </div>
                <p class="comment-score">5</p>
                <div class="decrement-icon">
                    <img src="./images/icon-minus.svg" alt="">
                </div>
            </div>
            <div class="comments-card__comments">
                <div class="user-profile">
                    <div>
                        <div class="user-image">
                            <img src="./images/avatars/image-amyrobson.png" alt="">
                        </div>
                        <p class="user-name">Amyrobson</p>
                        <p class="comment-create-date">2 months ago</p>
                    </div>
                    <div class="comment-reply">
                        <img src="./images/icon-reply.svg" alt="">
                        <p>Reply</p>
                    </div>
                </div>
                <div class="user-comment">
                    <p>
                        Impressive! Though it seems the drag feature could be improved. But overall it looks incredible.
                        You've nailed the design and the responsiveness at various breakpoints works really well.
                    </p>
                </div>
            </div>
        </section>
    </section>
</body>

</html>
